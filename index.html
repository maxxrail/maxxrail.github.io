<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximillian Railton's Portfolio</title>
  <link href="website.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="navigation">
    <div class="logo">Maximillian Railton</div>
    <a href="#home">Home</a>
    <a href="#experience">Experience</a>
    <a href="#skills">Skills</a>
    <a href="#resume">Resume</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="header" id="home">
    <div class="header-content">
      <h1>I'm Maximillian Railton</h1>
      <p>A Computer Engineering and AI Student at McGill University</p>
    </div>
  </div>

  <div class="section" id="experience">
    <h2>Experience</h2>
    <!-- Experience items here -->
  </div>

  <!-- Repeat the structure for other sections like skills, resume, etc. -->

  <div class="section" id="contact">
    <h2>Contact Me</h2>
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <div class="social-media">
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">GitHub</a>
    </div>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
    </div>
  </footer>
</div>

<script>
  $(document).ready(function() {
    $('.navigation a').on('click', function(event) {
      if (this.hash !== "") {
        event.preventDefault();
        var hash = this.hash;
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function(){
          window.location.hash = hash;
        });
      }
    });

    gsap.from(".header h1", { duration: 1, y: -50, opacity: 0 });
    gsap.from(".header p", { duration: 1, y: 50, opacity: 0, delay: 0.5 });
    gsap.from(".navigation a", { duration: 1, x: -100, opacity: 0, stagger: 0.2 });
    gsap.from(".section", { duration: 1, y: 50, opacity: 0, stagger: 0.3, scrollTrigger: {
      trigger: ".section",
      start: "top 80%",
      toggleActions: "play none none none"
    }});
  });
</script>

</body>
</html>
